<html lang="en">
<head>

</head>
<body>

    <h1><i>IPL 2022 Auction Registration </i></h1>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>

  <footer>

        <label><br><b>IndianCricketer :</b></label>
        <select id="type">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

      <div class="field">

        <input type="text" id="Name">
      </div>   
      <div class="field">

      <div class="field">
        <label><br><b>Age :</b></label>
        <input type="number" id="Age">
      </div>
      <button>Add</button>
    </form>

    
  </footer>

  <script type="module" src='app.js'></script>
